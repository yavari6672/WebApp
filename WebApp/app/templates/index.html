{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>WebApp</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/app_64.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/background.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />
    <style>
      .loader {
        width: 820px;
        height: 4px;
        border-radius: 20px;
        background: linear-gradient(rgb(0, 0, 0) 0 0) 0/0% no-repeat rgba(173, 216, 230, 0);
        animation: l2 5s infinite steps(60);
      }
      
      @keyframes l2 {
        100% {
          background-size: 110%;
        }
      }
    </style>
    <script>
      setTimeout(function () {
        window.location.href = '/login'
      }, 3000)
    </script>
  </head>

  <body>
    <h1 style="color: crimson;" title="Please log in to enter the system">WebApp</h1>
    <hr />
    <strong><p>This web application is designed and built to manage all kinds of servers, services, devices, etc.</p></strong>
    <div class="loader"></div>
  </body>
</html>
